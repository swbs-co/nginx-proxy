version: "2"

services:
  merged1:
    image: web
    expose:
      - "80"
    environment:
      WEB_PORTS: "80"
      VIRTUAL_HOST: merged.nginx-proxy.tld

  merged2:
    image: web
    expose:
      - "81"
    environment:
      WEB_PORTS: "81"
      VIRTUAL_HOST_MULTIPORTS: |-
        merged.nginx-proxy.tld:

  sut:
    image: nginxproxy/nginx-proxy:test
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro